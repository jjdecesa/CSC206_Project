{% extends "main.html" %}

{% block title %}
    AVG
{% endblock %}   

{% block body %}
<h2>Average earnings of each sport over all years</h2>

<table>
    <thead>
        <th>Sport</th>
        <th>Average Earnings (millions)</th>
    </thead>
    <tbody>
        {% for eachRow in al %}
        <tr>
            <td>{{eachRow}}</td>
            <td>{{al[eachRow]}}</td>

        </tr>    
        {% endfor %}
    </tbody>
</table>

{% endblock %}
